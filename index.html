<!doctype html>
<html lang=en>
<head>
<meta charset=UTF-8>
<meta name=viewport content="width=device-width,initial-scale=1">
<link rel=icon type=image/png sizes=32x32 href=./assets/images/favicon-32x32.png>
<title>Frontend Mentor | Results summary component</title>
<link rel=preconnect href=https://fonts.googleapis.com><link rel=preconnect href=https://fonts.googleapis.com>
<link rel=preconnect href=https://fonts.gstatic.com crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel=stylesheet>
<link rel=stylesheet href=./style.css>
</head>
<body>
<main>
<section class=left-side>
<article class=text-container>
<p class=the-fist-line>
Your Result
</p>
<div class=container-for-circle>
<div class=circle-container>
<p class=important-num>
76
</p>
<p class=percent>
of 100
</p>
</div>
</div>
<h1 class=great>
Great
</h1>
<p class=content>
You scored higher than 65% of <br> the people who have taken <br> these tests.
</p>
</article>
</section>
<section class=right-side>
<div class=all-things-container>
<h1>
Summary
</h1>
<div class="container container-1">
<div class=icon-text-container>
<span class=img-icon> <img class=icons src=./icon-reaction.svg alt=""></span>
<p class=p-reaction> Reaction</p>
</div>
<div class=number> 80 / <span class=second-num>100</span></div>
</div>
<div class="container container-2">
<div class=icon-text-container>
<span class=img-icon>
<img class=icons src=./icon-memory.svg alt=""></span>
<p class=p-memory> Memory</p>
</div>
<div class=number>92 /<span class=second-num>100</span></div>
</div>
<div class="container container-3">
<div class=icon-text-container>
<span class=img-icon> <img class=icons src=./icon-verbal.svg alt=""></span>
<p class=p-verbal> Verbal</p>
</div>
<div class=number> 61 / <span class=second-num>100</span> </div>
</div>
<div class="container container-4">
<div class=icon-text-container>
<span class=img-icon> <img class=icons src=./icon-visual.svg alt=""></span>
<p class=p-visual> Visual</p>
</div>
<div class=number> 72 /<span class=second-num>100</span> </div>
</div>
<button> Continue</button>
</div>
</section>
</main>

</body>
</html>
